<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>

    <!-- css stuff -->
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>

  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <!-- unordered list-->
    <ul></ul>

    <script>
      const list = document.querySelector("ul");
      const input = document.querySelector("input");
      const button = document.querySelector("button");
      //very long event handler function
      button.addEventListener("click", () => {
        const myItem = input.value;
        //empty it, so users can immediately type new value without manually deleting old text
        input.value = "";

        const listItem = document.createElement("li");
        const listText = document.createElement("span");
        const listBtn = document.createElement("button");

        listItem.appendChild(listText);
        listText.textContent = myItem;
        listItem.appendChild(listBtn);
        listBtn.textContent = "Delete";
        list.appendChild(listItem);

        listBtn.addEventListener("click", () => {
          list.removeChild(listItem);
        });

        // unneccessary, simply returns keyboard back here so users can continue typing after entering
        //input.focus();
      });
    </script>
  </body>
</html>
